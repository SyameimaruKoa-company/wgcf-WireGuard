name: Generate WGCF Profile and Create Draft Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リリースを作成し、ファイルをアップロードするために必要じゃ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Download and install wgcf
        run: |
          go install github.com/ViRb3/wgcf@latest
          go env GOPATH | xargs -I{} sudo ln -s {}/bin/wgcf /usr/local/bin/wgcf

      - name: Register with WGCF
        run: |
          wgcf register
        env:
          WGCF_LICENSE_KEY: ${{ secrets.WGCF_LICENSE_KEY }} # 必要であればライセンスキーをSecretsに設定

      - name: Generate WireGuard profile
        run: |
          wgcf generate

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: wgcf-profile-${{ github.run_number }} # 識別のために実行番号を使うのじゃ
          release_name: WGCF Profile ${{ github.run_number }}
          draft: true # ここが重要じゃ、ドラフトとして作成するのじゃ
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wgcf-profile.conf
          asset_name: wgcf-profile-${{ github.run_number }}.conf
          asset_content_type: text/plain
